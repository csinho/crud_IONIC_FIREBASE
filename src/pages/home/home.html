<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let contact of items | async">
      <ion-item>
        <h1>{{ contact.nome }}</h1>
        <p>{{contact.sobrenome}}</p>
        <p>{{ contact.idade }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editContact(contact)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeContact(contact.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="novo()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
